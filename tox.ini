[tox]
skipsdist=True
envlist = lint, test-flake8{5,6}, coverage-report

[vars]
src_path = {toxinidir}/flake8_docstrings_complete
tst_path = {toxinidir}/tests/
all_path = {[vars]src_path} {[vars]tst_path}

[testenv]
allowlist_externals=python,poetry
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH

[testenv:fmt]
description = Apply coding style standards to code
deps =
    isort>=5,<6
    black>=22
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    mypy>=0,<1
    isort>=5,<6
    black>=22
    flake8-docstrings>=1,<2
    flake8-builtins>=2,<3
    flake8-test-docs>=1,<2
    pep8-naming>=0,<1
    codespell>=2,<3
    pylint>=2,<3
    pydocstyle>=6,<7
    pytest>=7,<8
commands =
    pydocstyle {[vars]src_path}
    codespell {toxinidir} --skip {toxinidir}/.git --skip {toxinidir}/.tox \
      --skip {toxinidir}/.venv --skip {toxinidir}/.mypy_cache
    flake8 {[vars]all_path}
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}
    mypy {[vars]all_path}
    pylint {[vars]all_path}
    pydocstyle {[vars]src_path}

[testenv:test-flake8{5,6,7}]
description = Run tests
deps =
    flake85: flake8>=5,<6
    flake86: flake8>=6,<7
    flake87: flake8>=7,<8
    pytest>=8,<9
    pytest-cov>=6,<7
    astpretty>=3,<4
    coverage[toml]>=7,<8
    poetry
commands =
    poetry install --only-root
    flake8 --version
    coverage run \
        -m pytest -v --tb native -s {posargs}
    coverage report

[testenv:coverage-report]
description = Create test coverage report
deps =
    coverage[toml]>=7,<8
commands =
    coverage report
